{% extends 'base.html' %}

{% block title %}Registrar Secciones Múltiples{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4"><i class="bi bi-plus-square"></i> Registrar Secciones Múltiples</h1>
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Selecciona los grados y secciones a crear</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check2-circle"></i> Registrar Secciones
                </button>
            </form>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'admin:asistencia_seccion_changelist' %}" class="btn btn-primary">
            <i class="bi bi-list"></i> Ver Secciones en Admin
        </a>
    </div>
</div>
{% endblock %}
